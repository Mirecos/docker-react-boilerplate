name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Connect via SSH and run a command
        env:
          SSH_USER: ${{ secrets.OVH_SERVER_USERNAME }}
          SSH_PASSWORD: ${{ secrets.OVH_SERVER_PASSWORD }}
          SSH_HOST: ${{ secrets.OVH_SERVER_DNS }}
        run: |
          sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no "$SSH_USER@$SSH_HOST" "echo 'Connected via SSH!'"